<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <h1 class="main__header">Check your BMI down belowðŸ‘‡</h1>
            <form class="main__card" action="javascript:checkBMI()">
                <div class="main__area-layout">
                    <div class="main__area-wrapper">
                        <div class="main__weight-wrapper">
                            <label for="weight" class="main__weight-label">Your weight in kg</label>
                            <input name="weight" id="weight" type="number" step="0.01" class="main__weight-area" min="1" max="400" contenteditable="true" placeholder="68" required></input>
                        </div>
                        <div class="main__height-wrapper">
                            <label for="height" class="main__height-label">Your height in m</label>
                            <input name="height" id="height" type="number" step="0.01" class="main__height-area" min="0.5" max="2.8" contenteditable="true" placeholder="1.73" required></input>
                        </div>
                    </div>
                    <div class="main__result">
                        <div class="main__result-left"></div>
                        <div class="main__result-right"></div>
                    </div>
                </div>
                <button class="button">Check!</button>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
